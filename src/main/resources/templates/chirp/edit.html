<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div id="main">
    <header><span>Chirper</span></header>

    <th:block th:replace="fragments/navbar"></th:block>

    <div class="content">
        <div class="chirper">
            <h2 class="titlebar" th:text="${loggedUsername}"></h2>
            <form id="formSubmitChirp" th:action="@{/chirp/edit/{id}(id = ${#strings.listSplit(#httpServletRequest.requestURI, '/')[2]})}" class="chirp-form" method="post">
                <textarea name="content" class="chirp-input" th:field="${chirp.content}"></textarea>
                <input class="chirp-submit" id="btnSubmitChirp" value="Edit" type="submit">
            </form>
        </div>
    </div>

    <footer><p>Chirper &copy; 2019</p></footer>
</div>
</body>
</html>
