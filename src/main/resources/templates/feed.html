<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div id="main">
    <header><span>Chirper</span></header>

    <th:block th:replace="fragments/navbar"></th:block>

    <div class="content">
        <div id="chirps" class="chirps">
            <h2 class="titlebar">Chirps from all followed users</h2>
            <article class="chirp" th:each="chirp : ${allChirps}">
                <div class="titlebar">
                    <a th:href="@{'/profile/' + ${chirp.author.username}}" class="chirp-author" th:text="*{chirp.author.username}"></a>
                    <span class="chirp-time">
                        <!--<a th:href="@{/like}">Likes: |</a>-->
                        <a th:href="@{/chirp/edit}"><i class="fas fa-edit"></i></a> |
                        <a th:href="@{/chirp/delete}"><i class="fas fa-trash"></i></a> |
                        <th:block th:text="${chirp.dateAdded}"/>
                    </span>
                </div>
                <p th:text="*{chirp.content}"</p>
            </article>
        </div>
    </div>

    <footer><p>Chirper &copy; 2019</p></footer>
</div>
</body>
</html>
