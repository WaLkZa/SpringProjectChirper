<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div id="main">
    <header><span>Chirper</span></header>

    <th:block th:replace="fragments/navbar"></th:block>

    <div class="content">
        <div class="chirper">

            <h2 class="titlebar">Pesho</h2>

            <form id="formSubmitChirp" action="" class="chirp-form" method="post">
                <textarea name="chirp[content]" class="chirp-input"></textarea>
                <input class="chirp-submit" id="btnSubmitChirp" value="Publish" type="submit">
            </form>

            <div id="myStats" class="user-details">
                <span>0 chirps</span> | <span>1 following</span> | <span>0 followers</span>
            </div>
        </div>
        <div id="myChirps" class="chirps">
            <h2 class="titlebar">Chirps</h2>
            <div class="chirp"><span class="loading">No chirps in database</span></div>
        </div>
    </div>

    <footer><p>Chirper &copy; 2019</p></footer>
</div>
</body>
</html>
